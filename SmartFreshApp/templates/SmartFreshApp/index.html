<html>
<head>
    <title>Liste des containers</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
</head>


<body>
    <h1>Liste des containers</h1>

<form class="form-inline"  action="../research/" method="GET" style="display:block;margin-top: 2rem;margin-bottom: 2rem">
      <input class="form-control mr-sm-2" type="text" placeholder="Rechercher un container" aria-label="Recherche" id="recherche" name="form" value="{{recherche}}">
      <button class="btn btn-outline-primary" type="submit">OK</button>
</form>

{% if containerList %}
    <ul class="list-group list-group-flush">
    {% for container in containerList %}
        <li>
            <h4><a class="list-group-item list-group-item-action" href="/SmartFreshApp/search/{{container.numLot}}/">{{container}} </a></h4>
        </li>
    {% endfor %}
    </ul>
{% else %}
    <p>No containers are available.</p>
{% endif %}
</body>

</html>
